<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Pack Store</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header.css">
</head>
<body>
    <div id="header">
        <div class="headerTop">
            <div class="headerTop__text">Hello, world!</div>
            <ol class="headerTop__setup">
                <li class="headerTop__setup--option">
                    <i class="fa-solid fa-globe" style="height: 20px;"></i>
                    Ngôn ngữ
                </li>
                <li class="headerTop__setup--option">
                    <i class="fa-regular fa-circle-question" style="height: 20px;"></i>
                    Hỗ trợ
                </li>
            </ol>
        </div>
        <div class="headerNavbar">
            <img src="./assets/img/logo.png" alt="" class="headerNavbar__logo">
            <div class="headerNavbar__search">
                <button class="headerNavbar__search--btnOption">ALL</button>
                <input type="text" class="headerNavbar__search--input" placeholder="Search by keywords">
                <button class="headerNavbar__search--btnSearch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="main">

    </div>
    <div id="footer">

    </div>
    <script src="https://kit.fontawesome.com/a62020562e.js" crossorigin="anonymous"></script>
</body>
</html>
